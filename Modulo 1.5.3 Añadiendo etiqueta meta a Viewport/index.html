<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Viewport Sample</title>
    <style>
        .box {
            background: red;
            height: 100px;
        }

        @media all and (min-width: 550px) {
            .box {
                background: blue;
            }
        }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
<!-- He comprobado que con la opcion meta en viewport se adapta al cambio de color en los otros dispositivos-->>
